<div class="compras-item-info-box">
  <span class="compras-item-info-box-icon">
    <img [src]="comprasItem.imagePath"></span>

  <div class="compras-item-info-box-content">
    <span class="compras-item-info-box-text"> {{menuItem.name}}</span>
    <span class="compras-item-info-box-detail">{{menuItem.description}}</span>
    <span class="compras-item-info-box-price"> {{menuItem.price | currency: 'BRL': true}}</span>
    <a (click) = "emitAddEvent()" class=""><i class="fa fa-plus-circle"></i> Adicionar</a>
  </div>
  <!-- /.info-box-content -->
</div>
